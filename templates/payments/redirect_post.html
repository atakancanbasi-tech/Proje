<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Sayfasına Yönlendiriliyor...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loading {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>Ödeme Sayfasına Yönlendiriliyor...</h2>
        <div class="spinner"></div>
        <p class="message">Lütfen bekleyiniz, ödeme sayfasına yönlendiriliyorsunuz.</p>
        <p class="message">Bu sayfa otomatik olarak kapanacaktır.</p>
    </div>
    
    <!-- Form otomatik olarak submit edilecek -->
    <form id="payment-form" method="post" action="{{ form_action }}" style="display: none;">
        {% for field_name, field_value in fields.items %}
            <input type="hidden" name="{{ field_name }}" value="{{ field_value }}">
        {% endfor %}
    </form>
    
    <script>
        // Sayfa yüklendiğinde formu otomatik submit et
        window.onload = function() {
            document.getElementById('payment-form').submit();
        };
        
        // Fallback: 3 saniye sonra manuel submit
        setTimeout(function() {
            document.getElementById('payment-form').submit();
        }, 3000);
    </script>
</body>
</html>
