<section class="container my-4">
  <div class="row g-3">
    {% for block in blocks %}
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="{{ block.href }}" class="card card-soft h-100 text-decoration-none">
          <div class="ratio ratio-16x9">
            <img src="{{ block.img }}" alt="{{ block.title }}" loading="lazy" width="640" height="360" class="rounded-top">
          </div>
          <div class="card-body">
            <h5 class="mb-1">{{ block.title }}</h5>
            <p class="text-muted mb-0">{{ block.subtitle }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
