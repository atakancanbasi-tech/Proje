{% extends "shop/base.html" %}
{% block title %}Sipariş Alındı{% endblock %}
{% block content %}
  <div class="alert alert-success my-4">
    Siparişiniz alınmıştır. Teşekkür ederiz.
    {% if last_order_number %}
      <p class="mt-3">Sipariş Numaranız: <strong>{{ last_order_number }}</strong></p>
    {% endif %}
  </div>
  <a class="btn btn-brand" href="{% url 'shop:product_list' %}">Alışverişe Devam Et</a>
{% endblock %}
