<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(200, 150)">
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.9"/>
    <path d="M20 20 L30 20 L35 40 L65 40 L70 20 L80 20" stroke="#667eea" stroke-width="3" fill="none"/>
    <circle cx="40" cy="55" r="3" fill="#667eea"/>
    <circle cx="60" cy="55" r="3" fill="#667eea"/>
    <rect x="35" y="25" width="25" height="15" fill="none" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Mağaza
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    Modern ve Güvenli E-Ticaret
  </text>
  
  <!-- Decorative Elements -->
  <g transform="translate(900, 200)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
    <circle cx="40" cy="-20" r="20" fill="white" opacity="0.15"/>
    <circle cx="-30" cy="30" r="25" fill="white" opacity="0.1"/>
  </g>
  
  <!-- Quality Badge -->
  <g transform="translate(600, 420)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="white" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#667eea">
      ✓ Kaliteli Ürünler ✓ Güvenli Alışveriş
    </text>
  </g>
</svg>